<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <title>Admin Sekce &middot; RSSC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <!-- Le styles -->
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }
            .bg{
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: -5000;
            }

        </style>
        <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet"/>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="shortcut icon" href="../assets/ico/favicon.ico"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head>

    <h:body>

        <div class="container">
            <form class="form-signin">
                <p:growl id="growl" showDetail="true" life="3000" />  
                <h:form>  
                    <h2 class="form-signin-heading">Přihlasovací stránka pro adminy</h2>
                    <p><span class="label label-info">Info</span> Login 'miso', heslo 'pass'</p>
                    <h:inputText styleClass="input-block-level" value="#{authenticationBean.login}"
                                 id="username" required="true" label="username"/>
                    <h:inputSecret styleClass="input-block-level" value="#{authenticationBean.password}"
                                   id="password" required="true" label="password" />
                    <h:commandButton id="loginLink" 
                                     value="Přihlásit" 
                                     onclick="dlg.show()" 
                                     title="login"
                                     styleClass="btn btn-large btn-primary" 
                                     action="#{authenticationBean.doLogin()}"/>
                </h:form>  
            </form>

        </div> <!-- /container -->

        <img src="images/BG.jpg" class="bg"/>
        <h:graphicImage library="default" name="images/mess.JPG" styleClass="bg"/>
        <h:outputScript library="bootstrap" name="js/bootstrap.js" />

    </h:body>
</html>
