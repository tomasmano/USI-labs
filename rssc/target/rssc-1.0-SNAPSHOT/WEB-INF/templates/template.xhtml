<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Reservační systém sportovního centra</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet library="default" name="css/screen.css" />
    </h:head>

    <h:body>
        <h:panelGroup id="page" layout="block">
            <h:panelGroup id="header" layout="block">
                <h1><a href="home.jsf">Reservační systém sportovního centra</a></h1>
            </h:panelGroup>
            <h:panelGroup id="container" layout="block">
                <h:panelGroup id="sidebar" layout="block">
                    <h:form rendered="#{authenticationBean.loggedIn == true}">  
                        <h1>Menu</h1>
                        <p:menu rendered='#{authenticationBean.isAdmin == false}'>  
                            <p:menuitem value="Můj účet" url="home.xhtml"
                                        icon="ui-icon-plusthick"/>  
                            <p:menuitem value="Nová rezervace" url="reservation.xhtml"
                                        icon="ui-icon-plusthick"/>  
                        </p:menu>  
                        <p:menu rendered='#{authenticationBean.isAdmin == true}'>  
                            <p:menuitem value="Přidat uživatele" url="/admin/create-user.xhtml"
                                        icon="ui-icon-plusthick"/>  
                            <p:menuitem value="Prohlížet uživatele" url="/admin/home.xhtml"
                                        icon="ui-icon-plusthick"/>  
                        </p:menu>  
                        <p:spacer width="30"/>
                        <p:commandButton value="Logout"
                                         action="#{authenticationBean.logout}" />
                    </h:form>  
                </h:panelGroup>
                <h:panelGroup id="content" layout="block">
                    <ui:insert name="content">Main Content</ui:insert>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup id="footer" layout="block">
                #{messages.footerText}
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
