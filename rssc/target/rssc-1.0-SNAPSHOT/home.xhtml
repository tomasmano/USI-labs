<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"  
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h1><h:outputText value="Vítejte" /></h1>

        <h2>Vaše rezervace:</h2>

        <h:form id="form">  

            <p:dataTable var="res" value="#{reservationHome.reservations}" id="reservationsList" editable="true">  

<!--                <f:facet name="header">  
                    Vaše rezervace:
                </f:facet>  -->

                <p:column headerText="Číslo rezervace" style="width:125px">  
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{res.id}" />  
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{res.id}" style="width:100%"/>  
                        </f:facet>  
                    </p:cellEditor>  
                </p:column>  

                <p:column headerText="Aktivita" style="width:125px">  
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{res.description}" />  
                        </f:facet>  
                        <f:facet name="input">  
                            <h:selectOneMenu value="#{res.description}" >  
                                <f:selectItem itemLabel="Futbal" itemValue="futbal" />  
                                <f:selectItem itemLabel="Hokej" itemValue="hokej" />  
                                <f:selectItem itemLabel="Fitness" itemValue="fitness" />  
                                <f:selectItem itemLabel="Sauna" itemValue="sauna" />  
                            </h:selectOneMenu>  
                        </f:facet>  
                    </p:cellEditor>  
                </p:column>  

                <p:column headerText="Čas" style="width:125px">  
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{res.time}" />  
                        </f:facet>  
                        <f:facet name="input">  
                            <p:calendar value="#{reservationHome.reservation.time}" pattern="MM/dd/yyyy HH:mm" />  
                        </f:facet>  
                    </p:cellEditor>  
                </p:column>  

                <p:column headerText="Options" style="width:50px">  
                    <p:rowEditor />  
                </p:column>  

            </p:dataTable>  

        </h:form> 

    </ui:define>
</ui:composition>
